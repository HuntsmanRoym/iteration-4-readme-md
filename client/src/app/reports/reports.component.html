<div layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
        <mat-card>
            <mat-card-title id="reports-title">Reports</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
                <mat-form-field>
                    <input matInput id="emojiOwner" #input type="text" placeholder="Filter by owner" (input)="emojiOwner = $event.target.value">
                </mat-form-field>

                <mat-accordion *ngIf="emojis; else emojiError" >
                    <mat-expansion-panel #elem class="emoji" [id]="emoji._id['$oid']"  *ngFor="let emoji of this.filterEmojis(emojiOwner)">
                        <mat-expansion-panel-header>
                            <mat-panel-title matTooltip="ID: {{emoji._id['$oid']}}" >{{emoji.owner}} Mood: {{emoji.mood}}</mat-panel-title>

                        </mat-expansion-panel-header>
                        <mat-panel-description >Date: {{emoji.date}}</mat-panel-description>
                    </mat-expansion-panel>
                </mat-accordion>
                <!-- Maybe this should be a pop-up instead of just a text message? Not sure. -->
                <ng-template #emojiError>
                    <mat-error>
                        There was a problem loading the data. Possibly the server is down or perhaps there are network
                        issues. i
                    </mat-error>
                    <mat-error>
                        Please wait a bit and try again or start the server.
                    </mat-error>
                </ng-template>
            </mat-card-content>
        </mat-card>
    </div>
</div>
