<div class="add-user" layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
        <mat-card>
            <mat-card-title>New Goal</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
                <mat-form-field>
                    <input matInput #input id="ownerField" placeholder="Owner" [(ngModel)]="data.goal.goalOwner">
                </mat-form-field>
                <mat-form-field>
                    <input matInput #input id="nameField" placeholder="Goal Name" [(ngModel)]="data.goal.goalName">
                </mat-form-field>
                <mat-form-field>
                    <input matInput #input id="category" placeholder="Category" [(ngModel)]="data.goal.goalCategory">
                </mat-form-field>
                <mat-form-field>
                    <input matInput #input id="startDate" placeholder="Start Date" [(ngModel)]="data.goal.goalStartDate">
                </mat-form-field>
                <mat-form-field>
                    <input matInput #input id="endDate" placeholder="End Date" [(ngModel)]="data.goal.goalEndDate">
                </mat-form-field>
                <mat-form-field>
                    <input matInput #input id="frequency" placeholder="Frequency" [(ngModel)]="data.goal.goalFrequency">
                </mat-form-field>

                <mat-form-field>
                    <input matInput #input id="description" placeholder="Goal Description" [(ngModel)]="data.goal.goalBody">
                </mat-form-field>


                <!-- [mat-dialog-close]="data.user" causes the data.user object to be returned when the dialog is closed. -->
                <button mat-button id="confirmAddGoalButton" [mat-dialog-close]="data.goal" type="button">Add goal</button>
            </mat-card-content>
        </mat-card>
        <button mat-raised-button id="exitWithoutAddingButton" (click)="onNoClick()" type="button">Exit</button>
    </div>
</div>
